<ul class="list-unstyled" id="groups">
 <li class="pull-left"
     ng-click="goto(tag.name)"
     ng-repeat="tag in availableTags | filter:filter | orderBy:byCountDesc">
  <h3>{{ tag.name }} <small>({{ tag.count }})</small></h3>
  <div class="thumbs">
   <div class="frame" style="-webkit-transform:rotate({{ p.degrees }}deg)" ng-repeat="p in tag.photos">
   <img class="img-rounded" src="static/img/{{ p.meta.thumb }}">
   </div>
  </div>
</ul>
