<ul class="list-unstyled" id="groups">
 <li class="pull-left"
     ng-click="go(tag.name)"
     ng-repeat="tag in tags | filter:filter | orderBy:byCountDesc">
  <h3>{{ tag.name }} <small>({{ tag.count }})</small></h3>
  <div class="thumbs">
    <div class="frame" style="-webkit-transform:rotate({{ 20 * random() - 10 }}deg)" ng-repeat="p in tag.photos">
    <img class="img-rounded" src="thumbs/{{ p.meta.thumb }}">
    </div>
  </div>
</ul>
