<ul id="tag-list" class="list-unstyled pull-left">
 <li class="pull-left"
     ng-click="goto(tag.name)"
     ng-repeat="tag in availableTags | orderBy:'name'"
     ng-class="{ selected: activeTags.indexOf(tag.name) >= 0 }">
  <small title="{{ tag.count }}x">{{ tag.name }}</small>
 <li style="clear:left;border:none"></li>
</ul>

<div id="thumbs" tabindex="0" lmj-keypress="
{ 'j right': 'nextPhoto()'
, 'k left': 'prevPhoto()'
, down: 'nextPage()'
, up: 'prevPage()'
, '[': 'getPhoto().rotate(-90)'
, ']': 'getPhoto().rotate(90)'
, '{': 'getPhoto().rotate(-1)'
, '}': 'getPhoto().rotate(1)'
, x: 'togglePhoto()'
, t: '$(\'#modal-tagger\').modal()'
}">
<ul class="list-unstyled"
    lmj-scroll="loadPhotos()"
    lmj-scroll-disabled="loading"
    lmj-scroll-exhausted="exhausted">
 <li class="thumb pull-left"
     ng-class="{ select: selectedIds[p.id] }"
     ng-repeat="p in photos">
  <img id="photo-{{ p.id }}"
       class="img-rounded"
       ng-click="handleClick(p.id, $index, $event)"
       ng-src="static/img/{{ p.thumb }}">
  <i class="icon-chevron-right icon-2x" ng-show="$index == cursor"></i>
</ul>
</div>

<div class="modal" id="modal-tagger">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-body">
<h4>Tags</h4>
<ul class="list-unstyled">
 <li class="tag pull-left" ng-repeat="t in selectedPhotoTags">
  <h4><span class="label" ng-click="smartTag(t, $index)" ng-class="{
'label-success': t.c == t.n,
'label-warning': 0 < t.count && t.count < t.limit,
'label-default': t.count == 0 }">{{ t.name }} ({{ t.count }})</span></h4>
</ul>
<div class="clearfix"></div>
<h4>Add a tag</h4>
<input type="text" id="tag-input">
</div>
</div>
</div>
</div>

<div modal="editing" close="editing = false">
 <div class="modal-header">
  <i class="icon-2x pull-left icon-adjust"></i>
  <i class="icon-2x pull-left icon-bar-chart"></i>
  <i class="icon-2x pull-left icon-magic"></i>
  <i class="icon-2x pull-left icon-camera"></i>
  <i class="icon-2x pull-left icon-eye-open"></i>
  <i class="icon-2x pull-left icon-eye-close"></i>
  <i class="icon-2x pull-left icon-picture"></i>
  <i class="icon-2x pull-left icon-crop"></i>
  <i class="icon-2x pull-left icon-smile"></i>
  <i class="icon-2x pull-left icon-wrench"></i>
  <span class="clearfix"></span>
 </div>
 <div class="modal-body">
  <img id="image" class="img-rounded" ng-src="thumbs/{{ photo.thumb }}">
 </div>
 <div id="inputs" class="modal-footer">
  <input class="pull-left" type="text" ng-model="photo.meta.user_tags" />
  <input class="pull-left" type="text" ng-model="photo.stamp"/>
  <button class="btn btn-primary" ng-click="editing = false">Done</button>
 </div>
</div>
